<!DOCTYPE html>
<html>
  <head>
    <title>social link profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css-file/profile-page.css">
    <link rel="stylesheet" href="/css-file/general.css">
    <link rel="stylesheet" href="/css-file/media-quary.css">
  </head>

  <body>
    <main>
      <section class="profile_container">
        <div class="profile_card">
          <img class="profile_image" src="/profile-image/avatar-jessica.jpeg">

          <div class="profile_copy">
            <h1 class="profile_header">Jessica Randall</h1>
            <p class="profile_body_1">London, United Kindgdom</p>
            <p class="profile_body_2">"Front-end developer and avid reader."</p>
          </div>

          <div class="profile_triggers">
            <div>GitHub</div>
            <div>Frontend Mentor</div>
            <div>LinkedIn</div>
            <div>Twitter</div>
            <div>Instagram</div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
